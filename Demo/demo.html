<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Tooltip - Custom content</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
  <style>
  .d3Plot {
    width: 300px;
    height: 300px;
    }
  .ui-tooltip {
    max-width: 350px;
  }
  </style>
  <script>
  $(function() {
    $( document ).tooltip({
      items: "[title]",
      content: function() {
          var element = $ ( this );
          if ( element.is( "[title]")) {
              var dat = element.attr( "title" );
              return  $.getScript("tooltipScript.js");

          }
      }
    });
  });
  </script>
</head>
<body>
<script>
    var data = [0];
var svgContainer = d3.select('body').append('svg')
                .attr('width', 200)
                .attr('height', 200)
    .attr('class', 'd3Plot');

        var groups = svgContainer.selectAll('g')
                .data(data)
                .enter()
                .append('g');

        groups.append('circle')
                .attr('cx', 100)
                .attr('cy', 100)
                .attr('r', 25)
                .attr('fill', 'red')
                .attr('title', "[50]");

</script>
</body>
</html>
